<header class="app-header">
  <nav class="navbar">
    <div class="nav-brand">
      <h1>TURNIX</h1>
    </div>
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active">Inicio</a>
      <a *ngIf="!isAuthenticated()" routerLink="/login">Ingresar</a>
      <a *ngIf="!isAuthenticated()" routerLink="/registro">Registrarse</a>
      <a *ngIf="isAuthenticated()" (click)="logout()" class="logout-link">Cerrar Sesión</a>
      <span *ngIf="isAuthenticated()" class="user-info">
        Hola, {{currentUser?.nombre}}
      </span>
    </div>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <p>&copy; 2025 Turnix - Plataforma de reservas para barberías y salones</p>
</footer>
