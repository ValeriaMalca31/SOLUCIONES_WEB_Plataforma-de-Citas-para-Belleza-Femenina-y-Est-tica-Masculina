<!-- 
  Usamos *ngIf="negocio"
  Esto es un "seguro": El HTML no se mostrar치 HASTA que la variable 'negocio' 
  tenga datos (despu칠s de que la API responda). 
  Esto evita errores de "undefined".
-->
<div *ngIf="negocio" class="profile-container">

  <!-- 
    Secci칩n de Portada 
    Usamos la primera foto de la galer칤a como portada.
  -->
  <div class="portada-container" *ngIf="galeria.length > 0">
    <img [src]="galeria[0].urlImagen" [alt]="galeria[0].descripcion">
  </div>
  <div class="portada-container" *ngIf="galeria.length === 0">
    <!-- Mostrar una imagen de reemplazo si no hay galer칤a -->
    <img src="https://placehold.co/1200x400/333333/FFF?text=Negocio" alt="Sin imagen de portada">
  </div>


  <!-- 
    Secci칩n de Informaci칩n Principal 
    Basado en el Wireframe (PDF P치g. 16)
  -->
  <div class="info-container">
    
    <!-- 
      춰ARREGLADO!
      Usamos 'nombreNegocio', que es el nombre correcto de tu JSON.
    -->
    <h1>{{ negocio.nombreNegocio }}</h1>
    
    <!-- Mostramos el resto de la informaci칩n -->
    <p class="info-item">
      游늸 {{ negocio.direccion }}
    </p>
    <p class="info-item">
      游 {{ negocio.telefonoNegocio }}
    </p>
    <p class="info-item">
      游 {{ negocio.horarioApertura }} - {{ negocio.horarioCierre }}
    </p>

    <!-- Bot칩n de Reservar -->
    <button (click)="irAReservar()" class="reservar-btn">Reservar Cita</button>
  </div>

  <!-- 
    Secci칩n "Acerca del Negocio"
    Basado en el Wireframe (PDF P치g. 16)
  -->
  <div class="about-container">
    <h2>Acerca del Negocio</h2>
    <p>{{ negocio.descripcion }}</p>
  </div>

  <!-- 
    Secci칩n "Galer칤a de Fotos"
    Basado en el Wireframe (PDF P치g. 16)
  -->
  <div class="galeria-container" *ngIf="galeria.length > 0">
    <h2>Galer칤a de Fotos</h2>
    <div class="galeria-grid">
      
      <!-- 
        춰AQU칈 ES DONDE USAMOS NgFor!
        Esto "repetir치" este bloque por CADA foto en la variable 'galeria'.
        Cuando guardes esto, la advertencia verde desaparecer치.
      -->
      <div *ngFor="let foto of galeria" class="foto-card">
        <img [src]="foto.urlImagen" [alt]="foto.descripcion">
      </div>

    </div>
  </div>

</div>
